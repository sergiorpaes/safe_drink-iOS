<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="manifest" href="/manifest.json" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SafeDrink">

  <title>SafeDrink AI Scanner</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0a0a0a;
      color: #ffffff;
      margin: 0;
      overflow: hidden;
    }

    .scanner-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #66CC33, transparent);
      box-shadow: 0 0 15px #66CC33;
      position: absolute;
      width: 100%;
      z-index: 10;
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      0% {
        top: 0%;
      }

      100% {
        top: 100%;
      }
    }

    .blur-overlay {
      backdrop-filter: blur(8px);
    }

    /* Success Animation Classes */
    .success-glow-pulse {
      animation: success-glow 2s ease-in-out infinite;
    }

    @keyframes success-glow {

      0%,
      100% {
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
        transform: scale(1);
      }

      50% {
        box-shadow: 0 0 50px rgba(16, 185, 129, 0.5);
        transform: scale(1.02);
      }
    }

    .particle {
      position: absolute;
      background: #34d399;
      width: 4px;
      height: 4px;
      border-radius: 1px;
      pointer-events: none;
      z-index: 5;
    }

    .particle-anim {
      animation: float-up 3s ease-out forwards;
    }

    @keyframes float-up {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    .success-text-shimmer {
      background: linear-gradient(90deg, #10b981 0%, #34d399 50%, #10b981 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      to {
        background-position: 200% center;
      }
    }
  </style>
